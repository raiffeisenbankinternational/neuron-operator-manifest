name: "CodeQL"

on:
  workflow_call:

jobs:
  analyze-python:
    name: Analyze
    runs-on: rbi-ho-runner
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: internal-marketplace/setup-python@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: +security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

    - name: Set artifact path output for next steps
      id: set-artifact-path
      run: |
        echo "sarif_path=$(realpath $GITHUB_WORKSPACE/../results/python.sarif)" >> $GITHUB_ENV

    - name: Upload build output
      id: upload
      uses: actions/upload-artifact@v3
      with:
        name: python.sarif
        path: ${{ env.sarif_path }}
        retention-days: 5

    - name: Cleanup
      run: |
        rm -rf /home/runner/actions-runner/_work/_temp/codeql_databases ||Â true

